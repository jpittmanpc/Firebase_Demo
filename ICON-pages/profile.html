<!DOCTYPE html>

<html lang="en">
<head>
    <meta content=
    "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    name="viewport">

    <title>Profile</title>
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/icon.css" rel="stylesheet" type="text/css">
</head>

<body class="grey-bg">
<div id="profile_template"></div>
<script id="profile_template" type="x-handlebars-template">
    <div class="profile-header">
        <div class="profile-avatar"><img class="circle" src=
        "imgs/profile-photo.png">
        </div>


        <div class="profile-info">
            <p class="profile-name">{{fullName}}</p>


            <p class="profile-role">{{role}}</p>
        </div>
        <!--  Not sure if this feature will be added or not!  <div class="profile-add-button"><a class="btn-floating btn-large waves-effect waves-light light-green"><i class="mdi-social-person-add"></i></a></div>-->
    </div>


    <div class="profile-info-bar">
        <div class="profile-points">
            <p>{[points}}</p>
        </div>


        <div class="profile-following">
            <p>{{following}}</p>
        </div>


        <div class="profile-followers">
            <p>{{followers}}</p>
        </div>
    </div>


    <div class="page-card">
        <h2 class="profile-section-header">Biography</h2>
        <div class="row">
            <div class="col s12">
                <p class="biography-text">{{bio}}</p>
            </div>
        </div>
    </div>


    <div class="page-card">
        <h2 class="profile-section-header">Achievements</h2>
        {{#each this}}

        <div class="row rank-icons-wrap">
            {{#each this}}
            <div class="col s3 rank-icon">{{badge}}
            </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
</script>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> <script src="js/assets/materialize.min.js"></script> <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script> <script src="js/app.js"></script> <script src="js/handlebars-v3.0.3.js"></script>
</body>
</html>
