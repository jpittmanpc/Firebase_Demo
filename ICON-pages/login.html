<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    
     
    
  </head>
  <body>
    <div class="login-wrap">
      <div class="row">
        <div class="col s12">
          <div class="icon-header"><img src="imgs/assets/icon-logo.png" width="100%"></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="login-form">
            <form>
                <input type="email" class="col s12" placeholder="email" id="login-email" >
                <input type="password" class="col s12" placeholder="Password" required="" id="login-password">
                <button class="login-button btn waves-effect waves-light light-green" type="button" id="login-btn">
                        Login
                </button>
                <div class="status alert alert-info hide"></div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="login-affix-bottom">
        <div class="row">
          <div class="col s12">
            <p class="center grey-text text-lighten-5 strong">Forgot your password?</p>
          </div>
        </div>
        
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="js/app.js"></script>
    
    
    
   
<!--    <script src="../assets/fastclick.js"></script>-->
    
  </body>
</html>
